
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Whisper 双语语音翻译器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { font-size: 18px; padding: 12px 20px; margin: 10px; border-radius: 8px; border: none; background: #4CAF50; color: white; }
    button:active { background: #45a049; }
    p { font-size: 16px; }
    input { margin: 10px; }
  </style>
</head>
<body>
  <h2>🎤 Whisper 双语语音翻译器</h2>

  <p>请输入你的 OpenAI API Key:</p>
  <input type="password" id="apiKey" placeholder="sk-..." style="width:80%;padding:8px;font-size:16px;">
  <br><br>
  <button onclick="startRecording('en')">🎙 说英文</button>
  <p><strong>英文原文:</strong> <span id="englishText"></span></p>
  <p><strong>中文翻译:</strong> <span id="chineseText"></span></p>

  <hr>

  <button onclick="startRecording('zh')">🎙 说中文</button>
  <p><strong>中文原文:</strong> <span id="chineseInput"></span></p>
  <p><strong>英文翻译:</strong> <span id="englishOutput"></span></p>

  <script>
    let mediaRecorder, audioChunks;

    async function startRecording(lang) {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!apiKey) {
        alert("请输入你的 OpenAI API Key");
        return;
      }

      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", audioBlob, "speech.webm");
        formData.append("model", "whisper-1");

        try {
          const response = await fetch("https://api.openai.com/v1/audio/transcriptions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${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}` },
            body: formData
          });

          const data = await response.json();
          const transcript = data.text || "识别失败";

          if (lang === "en") {
            document.getElementById("englishText").textContent = transcript;
            translate(transcript, "en", "zh", "chineseText");
          } else {
            document.getElementById("chineseInput").textContent = transcript;
            translate(transcript, "zh", "en", "englishOutput");
          }
        } catch (err) {
          alert("语音识别出错: " + err.message);
        }
      };

      mediaRecorder.start();

      setTimeout(() => {
        mediaRecorder.stop();
      }, 5000); // 自动录音 5 秒
    }

    async function translate(text, from, to, targetId) {
      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
        const data = await res.json();
        const translated = data.responseData.translatedText || "翻译失败";
        document.getElementById(targetId).textContent = translated;

        const utterance = new SpeechSynthesisUtterance(translated);
        utterance.lang = to === "zh" ? "zh-CN" : "en-US";
        speechSynthesis.speak(utterance);
      } catch (err) {
        alert("翻译失败: " + err.message);
      }
    }
  </script>
</body>
</html>
